    <div>
    <div class="col-sm-12">
    <form method="get" action="index.html">
           <p>Remplir Formulaire  <i class="fas fa-edit"></i></p>
           <q>* champ obligatoire</q>
           <table>
               <tr>
                   <div>
                   <td rowspan="8"> Fiche Personnelle</td> </div>
                   <div> <td>* Nom <i class="fas fa-user"></i></td>
                    <td><input type="text" name="name" required
                        maxlength="20" ></td>
                    <tr>
                    <td>* Prénom </i></td>
                    <td><input type="text" name="prénom"  required maxlength="20"></td>
                </tr>

                    <td><input type="date"  min="2002-01-01"  required name="date"></td>
                </tr>
                <tr>
                    <td>Sexe</td>
                    <td>
                    <input type="radio" id="femme" name="gender" value="femme">
                    <label for="Femme">Fille</label>
                    <input type="radio" id="Homme" name="gender"  value="Homme">
                    <label for="femme">garçon</label>
                </td>
                </tr>
                </div>
                   
               </tr>
               <tr>
                   <td>* Adresse Mail <i class="fas fa-envelope-open-text"></i></td>
                 
                   <td>  <input type="email" id="email" name="email"   pattern=".+@gmail.com" required ></td>
                   
               </tr>
               <tr>
                   <td>Téléphone <i class="fas fa-phone-volume"></i></td>
                  
                   <td> <input type="tel" name="Téléphone"pattern = '[0-9]{8}' maxlength = "8"  ></td>
               </tr> 
              
            <tr>
                <td >Adresse <i class="fas fa-map-marker-alt"></i></td>
                <td>
                    <textarea   name="Adresse" rows="7" cols="40">
         
          </textarea>
                </td>
            </tr>
            <tr>
                <td rowspan="2">Préférences</td>
    
            </tr>
            <tr>
                <td >choisisez  votre Style de Musique <i class="fas fa-music"></i></td>
    <td style="line-height: 30px;">
         <input type="checkbox" id="scales" name="scales" >

         <input type="checkbox" id="scales" name="scales" >

         <input type="checkbox" id="scales" name="scales">

         <input type="checkbox" id="scales" name="scales">
         <label for="scales">music camp</label>
         <input type="checkbox" id="scales" name="scales">
         <label for="scales">music dance</label>
    
    </td>
    
    
            </tr>
